<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .login-card {
        width: 300px;
        margin: 0 auto;
        background: #fff;
        padding: 3em;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
        margin-top: 100px;
      }
      h1 {
        font-size: 24px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 1em 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      .forgot-password {
        font-size: 14px;
        margin-top: 10px;
      }
      .signup-link {
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Login</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <p class="forgot-password"><a href="#">Forgot password?</a></p>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
