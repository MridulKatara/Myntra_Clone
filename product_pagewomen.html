<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="product_page">
      <div class="functionality">
        <h3>Filters</h3>
        <div class="radio">
          <input type="radio" name="Men" value="Men" />
          <label for="men">Men</label>
          <br />
          <input type="radio" name="Women" />
          <label for="women">Women</label>
          <br />

          <input type="radio" name="Girls" />
          <label for="girls">Girls</label>
          <br />

          <input type="radio" name="Boys" />
          <label for="boys">Boys</label>
        </div>

        <div class="categories">
          <h4>CATEGORIES</h4>

          <select id="categories" name="categories">
            <option value="T-Shirts">T-Shirts</option>
            <option value="Shirts">Shirts</option>
          </select>
        </div>
        <div class="BRANDS">
          <h4>BRANDS</h4>

          <select id="brandChk" name="brandChk">
            <option value="">All</option>
            <option value="Roadster">Roadster</option>
            <option value="ADIDAS">ADIDAS</option>
            <option value="U.S. Polo Assn.">U.S. Polo Assn.</option>
            <option value="DILLINGER">DILLINGER</option>
            <option value="Allen Solly">Allen Solly</option>
          </select>
        </div>
        <div class="colors">
          <h4>COLORS</h4>

          <div>
            <input type="checkbox" class="checkbox" value="Blue" />

            <div class="clrBtn" class="checkbox" id="Blue"></div>
            <label for="Blue">Blue</label>
          </div>
          <div>
            <input type="checkbox" class="checkbox" value="Grey" />
            <div class="clrBtn" id="Grey"></div>
            <label for="Grey">Grey</label>
          </div>
          <div>
            <input type="checkbox" class="checkbox" value="White" />
            <div class="clrBtn" id="White"></div>
            <label for="White">White</label>
          </div>

          <div>
            <input type="checkbox" class="checkbox" value="Peach" />
            <div class="clrBtn" id="Peach"></div>
            <label for="Peach">Peach</label>
          </div>

          <div>
            <input type="checkbox" class="checkbox" value="Green" />
            <div class="clrBtn" id="SeaGreen"></div>
            <label for="SeaGreen">Green</label>
          </div>

          <div>
            <input type="checkbox" class="checkbox" value="Orange" />
            <div class="clrBtn" id="Orange"></div>
            <label for="Orange">Orange</label>
          </div>
        </div>
        <div class="neck">
          <h4>NECK TYPE</h4>

          <div>
            <input type="checkbox" value="Round" />
            <label for="Blue">Round Neck</label>
          </div>
          <div>
            <input type="checkbox" value="Collar" />
            <label for="Collar">Collar</label>
          </div>
          <div>
            <input type="checkbox" value="Henley" />
            <label for="Collar">Henley</label>
          </div>
        </div>
      </div>
      <div class="product_container"></div>
    </div>
  </body>
</html>
<script src="/potent-toothbrush-7925/menData.js"></script>
